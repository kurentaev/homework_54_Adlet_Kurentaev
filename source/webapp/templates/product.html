{% extends 'base.html' %}

{% block title %}
Product
{% endblock %}

{% block content %}
<div class="card mt-4 text-bg-dark" style="max-width: 700px;">
  <div class="row g-0">
    <div class="col-md-5">
      <img src="{{ product.image }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-7">
      <div class="card-body">
        <h5 class="card-title">Title: {{ product.title }}</h5>
        <p class="card-text">Category: {{ product.category }}</p>
        <p class="card-text">Description: {{ product.description | linebreaks }}</p>
        <p class="card-text">Price: {{ product.price }} $</p>
        <a href="{% url 'delete' product.pk %}" class="btn btn-secondary">Удалить</a>
        <p class="card-text"><small class="text-muted">added: {{ product.created_at }}</small></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
