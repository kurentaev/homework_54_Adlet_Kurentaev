<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} MyMarket {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/style.css' %}">
</head>
<body>
<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
     <header class="masthead mb-auto">
        <div class="inner">
          <a href="{% url 'index' %}"><h3 class="masthead-brand">MyMarket</h3></a>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="{% url 'index' %}">Home</a>
            <a class="nav-link active" href="{% url 'product_add' %}">Product add</a>
            <a class="nav-link active" href="{% url 'category_add' %}">Category add</a>
            {% block menu %}{% endblock %}
          </nav>
        </div>
     </header>
<div class="container">
    {% block content %}{% endblock %}
</div>
</div>
</body>
</html>
