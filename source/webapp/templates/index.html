{% extends 'base.html' %}

{% block content %}
      <main role="main" class="inner cover">
        <p class="lead">
            <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for product in products %}
              <div class="col">
                <div class="card text-bg-dark h-100">
                  <img src="{{ product.image }}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">Category: {{ product.category }}</p>
                    <p class="card-text">Price: {{ product.price }} $</p>
                  <a href="{% url 'product_detail' product.pk %}" class="btn btn-secondary">Подробнее</a>
                  <a href="{% url 'delete' product.pk %}" class="btn btn-secondary">Удалить</a>
                  </div>
                  <div class="card-footer">
                    <small class="text-muted">added: {{ product.created_at }}</small>
                  </div>
                </div>
              </div>
            {% endfor %}
            </div>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Kurentaev Adlet <a href="/">Contacts</a></p>
        </div>
      </footer>
{% endblock %}
